<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enable/Disable Checkboxes</title>
<link rel="stylesheet"  href="style.css"/>
</head>
<body>

<label for="enable">Enable</label>
<input type="radio" id="enable" name="enable-disable" value="enable" checked>
<label for="disable">Disable</label>
<input type="radio" id="disable" name="enable-disable" value="disable">

<div id="checkbox-container">
  <input type="checkbox" id="checkbox1">
  <label for="checkbox1">Checkbox 1</label><br>
  <input type="checkbox" id="checkbox2">
  <label for="checkbox2">Checkbox 2</label><br>
  <input type="checkbox" id="checkbox3">
  <label for="checkbox3">Checkbox 3</label><br>
  <input type="checkbox" id="checkbox4">
  <label for="checkbox4">Checkbox 4</label><br>
</div>

<script src="script.js"></script>
</body>
</html>
